name: Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Checkout and build
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Prepare for build
        run: |
          cd ${GITHUB_WORKSPACE}/sources && ./fetch_sources.sh

      - name: Run build
        run: |
          ./build.sh
