## We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

## We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-xoros"
BBFILE_PATTERN_meta-xoros = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-xoros = "99"

LAYERDEPENDS_meta-xoros = "core"
LAYERSERIES_COMPAT_meta-xoros = "dunfell"

BUGTRACKER = "https://github.com/xoros-repo/xoros-distro/issues"

