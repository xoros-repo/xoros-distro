TIMEOUT 50
ALLOWOPTIONS 1
SERIAL 0 115200
PROMPT 0

UI vesamenu.c32
menu title Select boot options
menu tabmsg Press [Tab] to edit, [Return] to select

DEFAULT Graphics console boot (A)



LABEL Graphics console boot (A)
KERNEL /vmlinuz
APPEND label=boot rootwait root=/dev/sda2

LABEL Graphics console boot (B)
KERNEL /vmlinuz
APPEND label=boot rootwait root=/dev/sda3

LABEL Graphics console boot (Recovery)
KERNEL /vmlinuz
APPEND label=boot rootwait root=/dev/sda4

LABEL Serial console boot
KERNEL /vmlinuz
APPEND label=boot rootwait console=ttyS0,115200

LABEL Graphics console install
KERNEL /vmlinuz
APPEND label=install rootwait

LABEL Serial console install
KERNEL /vmlinuz
APPEND label=install rootwait console=ttyS0,115200

LABEL Lua
com32 lua.c32
append script.lua
